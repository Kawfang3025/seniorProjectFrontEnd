    <script>
        let app = {
            init: function() {
                document.getElementById('btn').addEventListener('click', app.takephoto);
            },
            takephoto: function() {
                let opts = {
                    quality: 80,
                    destinationType: Camera.DestinationType.FILE_URI,
                    sourceType: Camera.PictureSourceType.CAMERA,
                    mediaType: Camera.MediaType.PICTURE,
                    encodingType: Camera.EncodingType.JPEG,
                    cameraDirection: Camera.Direction.BACK,
                    targetWidth: 300,
                    targetHeight: 400
                };

                navigator.camera.getPicture(app.ftw, app.wtf, opts);
            },
            ftw: function(imgURI) {
                document.getElementById('msg').textContent = imgURI;
                document.getElementById('photo').src = imgURI;
                console.log(imgURI);


            },
            wtf: function(msg) {
                document.getElementById('msg').textContent = msg;
                console.log(msg);

            }
        };

        document.addEventListener('deviceready', app.init);

        function uploadFile() {

            var form = document.getElementById('photo');
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            // Add any event handlers here...
            var url = "http://localhost:8080/upload";
            xhr.open('POST', url, true);
            xhr.send(formData);


        }


        function insertRepair() {
            var IP = localStorage.getItem("IP");
            var img = document.getElementById('photo').value;
            var detail = document.getElementById('detail').value;
            var department = localStorage.getItem("department");
            var dateObj = new Date();
            var month = dateObj.getUTCMonth() + 1; //months from 1-12
            var day = dateObj.getUTCDate();
            var year = dateObj.getUTCFullYear();
            newdate = year + "-" + month + "-" + day;
            var date = newdate;
            var employeeID = localStorage.getItem("ID");
            console.log(employeeID)
            var xmlhttp = new XMLHttpRequest();
            var url = "https://" + IP + ":8443/repairing/insert/" + img + "," + detail + "," + date + "," + department + "," + employeeID;
            xmlhttp.open("GET", url, false);
            xmlhttp.send();
            window.location.href = 'request.html';
        }
    </script>
